<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Activity To {{selectedProject.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="myFormValidation" (ngSubmit)="addActivityToProject()">
    <ion-list>
      <ion-item>
        <ion-label>Select the type of Activity</ion-label>
        <ion-select formControlName="activity">
          <div *ngFor="let activity of masterActivities">
            <ion-option value="{{activity.$key}}">{{activity.name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Select the type of Resource</ion-label>
        <ion-select formControlName="resource">
          <div *ngFor="let resource of masterResources">
            <ion-option value="{{resource.$key}}">{{resource.name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Enter the Quantity</ion-label>
        <ion-input formControlName="quantity" type="number" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date <sup>* add only for current day</sup></ion-label>
        <ion-datetime disabled="true" displayFormat="MMM DD YYYY" formControlName="date"></ion-datetime>
      </ion-item>
    </ion-list>

    <button ion-button full  type="submit" [disabled]="myFormValidation.invalid">
      <ion-icon padding name="hammer"></ion-icon>
      Add Activity
    </button>
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let project of projects">
    <ion-card (click)="itemTapped($event, project)">
      <ion-card-header>
        {{project.name}}
      </ion-card-header>

      <ion-list>
        <button ion-item>
          <!-- <ion-icon name="cart" item-left></ion-icon> -->
          Description: {{project.description}}
        </button>
      </ion-list>
    </ion-card>
  </div>
</ion-content>

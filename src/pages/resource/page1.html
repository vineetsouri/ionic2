<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
      <ion-item-divider color="light">List of Projects</ion-item-divider>
      <ion-list>
        <button ion-item *ngFor="let project of projects" (click)="itemTapped($event, project)">
          <!-- <ion-icon [name]="item.icon" item-left></ion-icon> -->
          {{project.name}}
          <!-- <ion-badge item-right>{{item.quantity}}</ion-badge> -->
        </button>
      </ion-list>
  </ion-item-group>
</ion-content>

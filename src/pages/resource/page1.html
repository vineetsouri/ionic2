<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let project of projects">
    <img (click)="itemTapped($event, project)" src="http://il5.picdn.net/shutterstock/videos/4013338/thumb/1.jpg"/>
    <!-- http://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png -->
    <ion-card-title>
      <ion-buttons class="action-buttons" end>
        <button ion-button color="danger" clear icon-only (click)="editProject(project)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
      {{project.name}}
    </ion-card-title>
    <p>
      Description: This is a Shopping Mall Construction.. Blah..Blahh..Blah..Blahh..something and something description {{project.description}}
    </p>
  </ion-card>
  <ion-fab right bottom #fab>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-button color="danger" round (click)="showPrompt(fab)">Add Project</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

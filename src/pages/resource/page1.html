<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let project of projects">
    <ion-card (click)="itemTapped($event, project)">
      <img src="http://il5.picdn.net/shutterstock/videos/4013338/thumb/1.jpg"/>
      <!-- http://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png -->
      <ion-card-title>
        {{project.name}}
      </ion-card-title>
      <p>
        Description: This is a Shopping Mall Construction.. Blah..Blahh..Blah..Blahh..something and something description {{project.description}}
      </p>
    </ion-card>
  </div>
</ion-content>

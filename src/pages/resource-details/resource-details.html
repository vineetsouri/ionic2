  <ion-item>
    <ion-label>Select Date to view Activities</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month" (ionChange)="dateChange($event)"></ion-datetime>
  </ion-item>
  <div *ngFor="let activity of selectedDateActivityDetails">
    <ion-card>
      <ion-card-header>
        {{activity.masterActivityName}}
      </ion-card-header>

      <ion-list>
        <button ion-item>
          <ion-icon name="cart" item-left></ion-icon>
          {{activity.resourceDetails.masterResourceName}}
          <ion-badge item-right>{{activity.resourceDetails.quantity}}</ion-badge>
        </button>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
